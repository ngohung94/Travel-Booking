<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tour.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
</head>

<body>
    <div class="tour-container">
        <header>
            <div class="header-container">
                <div id="logo">bookingtravel.vn</div>
                <ul class="header-chosen">
                    <li>Khách sạn</li>
                    <li>Vé máy bay</li>
                    <li>Ưu đãi</li>
                    <li>Tour</li>
                    <li>Cẩm nang du lịch</li>
                </ul>qq
                <ul class="icons-notification">
                    <li>Hottline</li>
                    <li><i class="far fa-comments"></i></li>
                    <li><i class="far fa-bell"></i></li>
                    <li id="clickLogin"><i class="far fa-user"></i></li>
                </ul>
            </div>
        </header>
        <div class="tour-img">
            <div class="aside-mid">
                <form id="tour-search">
                    <div id="tour-search-content">Bạn muốn đi du lịch ở đâu?</div>
                    <input type="text" placeholder="Nhập địa danh">
                    <div id="tour-search-submit">
                        <button class="btn cursor" type="submit">tìm Tour</button>
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <div class="footer-container">
                <h2 class="tour-country">Tour trong nước</h2>
                <hr>
                <div class="img-country-tour">
                    <ul class="mini-tour-img">
                        <li>
                            <div>
                                <a href="#"></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>


    <script>
        const clickLogin = document.getElementById('clickLogin')
        clickLogin.addEventListener('click', () => {
            document.getElementById('login').style = 'display:block'
        })
        const close = document.getElementById('close')
        close.addEventListener('click', () => {
            document.getElementById('login').style = 'display:none'
        })
    </script>
    <script src="../js/component.js"></script>
    <script src="../js/controller.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/model.js"></script>
    <script src="../js/view.js"></script>
</body>

</html>
